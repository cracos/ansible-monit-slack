---

monit_init_file: /etc/default/monit
monit_path: /etc/monit/

## MONIT SERVICES
monit_auto: yes
monit_banned:
  - getty@tty1
  - ifup@eth0
  - networking
  - monit
  - user@0

monit_process:
  - tyk-gateway
  - mongodb
  - nginx
  - redis-server
  - ssh
  - cron

monit_file: []
monit_fifo: []
monit_filesystem: []
monit_directory: []
monit_host: []
monit_system: []
monit_program: []
monit_network: []
monit_network_by_interface: []

## SLACK
slack_alert: "{{ monit_path }}slackAlert.sh"
slack_report: "{{ monit_path }}slackReport.sh"
slack_exa: "exec \"{{ slack_alert }}\" else if succeeded then exec \"{{ slack_alert }}\""
slack_ale: "exec \"{{ slack_alert }}\""
slack_url: https://hooks.slack.com/services/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