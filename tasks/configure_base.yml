---

- name: CONF_BASE | Ensure monit can start
  lineinfile:
    dest: "{{ monit_init_file }}"
    line: "startup=1"
    insertbefore: "START=yes"
    state: present

- name: CONF_BASE | Update the monit configuration (/etc/monit/monitrc)
  template:
    src: "monitrc"
    dest: "{{ monit_path }}monitrc"
    mode: 0600
    owner: root
    group: root
  notify:
    - restart monit
